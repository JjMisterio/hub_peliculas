<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MaratON</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style_main.css">
        <link rel="shortcut icon" href="/assets/ic_movie_128_28635.ico">
        <!-- Scripts de Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--Menu principal-->
        <nav class="nav bg-dark p-2">
            <div class="d-flex justify-content-center flex-grow-1">
                <button class="btn btn-dark mx-2" onclick="scrollToTop()">Inicio</button>
                <div class="dropdown">
                    <button class="btn btn-secondary btn-dark mx-2 dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        Categorias
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" onclick="scrollToSection('accion')">Acción</a>
                        <a class="dropdown-item" onclick="scrollToSection('comedia')">Comedia</a>
                        <a class="dropdown-item" onclick="scrollToSection('drama')">Drama</a>
                        <a class="dropdown-item" onclick="scrollToSection('terror')">Terror</a>
                        <a class="dropdown-item" onclick="scrollToSection('romance')">Romance</a>
                        <a class="dropdown-item" onclick="scrollToSection('fantasia')">Fantasía</a>
                        <a class="dropdown-item" onclick="scrollToSection('animacion')">Animación</a>
                        <a class="dropdown-item" onclick="scrollToSection('musicales')">Musicales</a>
                    </div>
                </div>
                <button class="btn btn-dark mx-2" onclick="scrollToSection('peliculas')">Peliculas</button>
                <button class="btn btn-dark mx-2" onclick="scrollToSection('series')">Series</button>
                <button class="btn btn-dark mx-2" onclick="scrollToSection('tendencias')">Tendencias</button>
                <button class="btn btn-dark mx-2" onclick="scrollToSection('favoritos')">Favoritos</button>
            </div>
            <button class="btn btn-dark text-danger" onclick="logout()">Cerrar Sesión</button>
        </nav>

        <div class="container mt-4">
            <!-- Titulos generados aqui -->
            <div id="contenidoDinamico"></div>
        </div>

        <!-- Modal para mostrar la información del título -->
        <div class="modal fade" id="modalTitulo" tabindex="-1" aria-labelledby="modalTituloLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTituloLabel">Información del Título</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="detallesTitulo">
                            <!-- Información del JSON -->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btnVer">Ver</button>
                        <button type="button" class="btn btn-success" id="btnFavorito">Me gusta</button>
                        <button type="button" class="btn btn-warning" id="btnOculto">Ocultar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="scripts/sesion.js"></script>
        <script src="scripts/descripcion.js"></script>
        <script src="scripts/modificador.js"></script>
    </body>
</html>
