    <img class="backdrop" [src]="getBackdropUrl(title.backdrop_path)" alt="Backdrop">
    <div class="info">
      <h1>{{ title.title }}</h1>
      <p><strong>Estreno:</strong> {{ title.release_date }}</p>
      <p><strong>Valoraci√≥n:</strong> {{ title.vote_average }}</p>
      <p>{{ title.overview }}</p>

        <button class="btn secondary">Agregar a favoritos</button>
      </div>
    </div>
  </div>
</div>
